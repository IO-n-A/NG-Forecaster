[mypy]
python_version = 3.10
mypy_path = src
files = src, main.py, ops/viz/generate_pipeline_visuals.py, scripts/qa, scripts/orchestration
namespace_packages = True
explicit_package_bases = True
check_untyped_defs = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
warn_unreachable = True
show_error_codes = True
pretty = True

[mypy-pandas]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-scipy]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-yaml]
ignore_missing_imports = True

[mypy-requests]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-airflow]
ignore_missing_imports = True

[mypy-airflow.*]
ignore_missing_imports = True

[mypy-torch]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-pymc]
ignore_missing_imports = True

[mypy-pymc.*]
ignore_missing_imports = True

[mypy-arviz]
ignore_missing_imports = True

[mypy-arviz.*]
ignore_missing_imports = True
